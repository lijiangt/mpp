{% extends "base_mobile.html" %}
{% block title %}{{page.local_name}}{% endblock %}
{% block content %}
<h1>{{page.local_name}}</h1>
{% for app in apps %}
<a href="{{app.getUrl}}" class="app"><img src="{{app.getIconUrl}}" width="50" height="50" alt="width="50" height="50""/>{{app.getName}}</a>
{% endfor %}
{% endblock %}
