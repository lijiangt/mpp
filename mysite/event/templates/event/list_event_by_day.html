{% extends "base_app.html" %}
{% load media %}
{% load theme %}

{% block title %}{% endblock title %}

{% block navbar %}

<span class="pagetitle"></span>
{% endblock navbar%}

{% block content %}
<ul class="nav">

	{% for event in events %}
        <li><a href="{{event.id}}">{{event.title}}<div class="smallprint"><i>发布时间：{{event.posted|date:"Y-m-d G:i"}}</i></div></a></li>
	{% endfor %}

</ul>
{% endblock content %}
