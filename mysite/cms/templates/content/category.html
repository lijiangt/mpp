{% extends "base_app.html" %}
{% load media %}
{% load theme %}
{% block title %}{{category.name}}{% endblock %}

{% block navbar %}
<div class="breadcrumbs homepage"> 
<a href="/" class="homelink"> 
<img src="{% media_url %}/themes/{% theme %}/imgs/homelink_h.png" width="62" height="36" alt="门户首页" /> 
</a> 
<div class="pagetitle"> 
<img src="{% media_url %}/themes/{% theme %}/imgs/title-links.png" width="28" height="28" alt="" class="moduleicon" /> 
{{category.name}}</div> 
</div> 
{% endblock %}


{% block content %}
<p class="nonfocal">注意：以下网址可能会链接到北邮校外的网站。</p> 
<ul class="nav"> 
{% for article in articles %}
<li><a class="external" href="{{article.id}}">{{article.title}}</a></li>
{% endfor %} 
</ul> 
{% endblock %}
